<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <center>
        <h1>Welcome to Task Management System</h1>
        <h2>Login Page</h2>
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="enter username" name="uname" required><br><br>
            <input type="password" placeholder="enter your password" name="pw" required><br><br>
            <input type="submit" value="Login">
        </form>
        <p>Don't having Account <a href="{% url 'signup' %}">Click here to Signup</a>
    </center>
</body>
</html>
