<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <center>
        <h1>Welcome to Task Management System</h1>
        <h2>SignUp Page</h2>
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" placeholder="enter username" name="uname" required><br><br>
            <input type="password" placeholder="enter password" name="pw1" required><br><br>
            <input type="password" placeholder="confirm password" name="pw2" required><br><br>
            <input type="submit" value="SignUp">
        </form>
        <p>Already having Account <a href="{% url 'login' %}">Click here to login</a>
    </center>
</body>
</html>
